<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/gallery.css" />
  </head>
  <body>
    <div class="headers-container">
      <div class="search-container">
        <form class="search-form js-search-form" id="search-form">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
            class="search-input"
          />
          <button type="submit" class="search-btn">
            <img class="activity-icon" src="./images/search.svg" width="15px" />
          </button>
        </form>
      </div>
      <div class="gallery js-gallery list">
        <div class="gallery-section"></div>
      </div>
      <button type="button" class="load-more js-load-more is-hidden">
        Load more
      </button>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
